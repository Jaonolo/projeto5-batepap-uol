<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="styles/style.css">

    <link rel="icon" href="public/favicon.png">
    <title>Bate-Papo UOL</title>
</head>
<body>

    <header>
        <img src="public/logo2.png" alt="logo-batepapo-uol">
        <ion-icon name="people" onclick="togglePanel('aside')"></ion-icon>
    </header>
    <main>
        <!-- Content will be dinamically added here -->
    </main>
    <footer>
        <form action="" onsubmit="submitMessage(this)">
            <div>
                <input placeholder="Escreva aqui..." type="text">
                <p></p>
            </div>
            <button type="submit"><ion-icon name="paper-plane-outline"></ion-icon></button>
        </form>
    </footer>

    <aside class="hidden">
        <div class="sidebar-grow">
            <h1>Escolha um contato para enviar a mensagem:</h1>
            <div class='participants'>
            </div>
            <h1>Escolha a visibilidade:</h1>
            <div>
                <button onclick="sidebarSelect('privacy', this)" value="message" class="selected"><ion-icon name="lock-open"></ion-icon>
                    <p>PÃºblica</p>
                    <ion-icon class='select-symbol' name='checkmark'></ion-icon>
                </button>
                <button onclick="sidebarSelect('privacy', this)" value="private_message"><ion-icon name="lock-closed"></ion-icon>
                    <p>Reservada</p>
                    <ion-icon class='select-symbol' name='checkmark'></ion-icon>
                </button>
            </div>
        </div>
        <article onclick="togglePanel('aside')"></article>
    </aside>

    <section>
        <img src="public/logo2.png" alt="logo-batepapo-uol">
        <form action="" onsubmit="joinRoom()">
            <input placeholder="Digite seu nome" type="text">
            <button type="submit">Entrar</button>
        </form>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="scripts/main.js"></script>
</body>
</html>
